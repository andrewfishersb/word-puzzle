<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua" rel="stylesheet">
  <title>Challenges</title>
</head>
<body>
  <!--Word Puzzle-->
  <div class="container">
    <div class="jumbotron">
      <h1>Today's Challenges</h1>
    </div>
    <h1>Word Puzzle</h1>
    <form id="one" class="form-group">
      <label>Enter a Sentence</label>
      <input class="form-control" type="text" id="sentence">
      <button type="submit" class="btn btn-danger" name="button">Submit</button>
      <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
    </form>
    <p id="puzzle">

    </p>
    <!--Palindrome-->
    <h1>Palindrome</h1>
    <form id="two" class="form-group">
      <label>Enter a Word or Phrase</label>
      <input class="form-control" type="text" id="palin-phrase">
      <button type="submit" class="btn btn-primary" name="button">Submit</button>
      <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
    </form>
    <p id="palindrome">

    </p>
    <!--Factorial-->
    <h1>Factorial</h1>
    <form id="three" class="form-group">
      <label>Enter a Number</label>
      <input class="form-control" type="text" id="number">
      <button type="submit" class="btn btn-success" name="button">Submit</button>
      <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
    </form>
    <p id="factorial">

    </p>
    <!--Sieve-->
    <h1>Sieve of Eratosthenes</h1>
    <form id="sieve" class="form-group">
      <label>Enter a Number</label>
      <input class="form-control" type="text" id="sieve-number">
      <button type="submit" class="btn btn-info" name="button">Submit</button>
      <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
    </form>
    <div class="output">
      <ul id="sieve-list">

      </ul>
    </div>
  </div>
</body>
</html>
